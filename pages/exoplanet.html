<html lang="en">
<head>

    <link rel="stylesheet" href="../styles/exoplanet.css">

<body>
    <span style="position: absolute;left: 0;

    <h1>NASA Image Gallery</h1>

    <!-- Search Bar -->
    <div>
        <input type="text" id="searchInput" placeholder="Search NASA Images..." />
        <button onclick="searchImages()">Search</button>
    </div>

    <!-- Image Gallery -->
    <div id="gallery">Loading default images...</div>

    <!-- Modal for full image display -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Powered by NASA APIs</p>
        <p>Created by <a href="https://www.linkedin.com/in/abhijith-krishna-a-k" style="color: blue;">Abhijith Krishna</a></p>
